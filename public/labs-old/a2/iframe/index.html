<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <a href="../index.html">Back</a>
    <div id="top">
      <h1>Table of Contents</h1>
      <ul>
        <li><a href="#embedding-website">Embedding Website</a></li>
        <li><a href="#embedding-youtube">Embedding Youtube</a></li>
        <li><a href="#embedding-slides">Embedding Google Slides</a></li>
      </ul>
    </div>
    <div id="embedding-website">
      <h2>Embedding Website</h2>
      <a href="#top" style="display: block">Top</a>
      <iframe src="https://www.space.com/" width="800" height="600"></iframe>
    </div>
    <div id="embedding-youtube">
      <h2>Embedding Youtube</h2>
      <a href="#top" style="display: block">Top</a>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Qi0edf_nJDo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div id="embedding-slides">
      <h2>Embedding Google Slides</h2>
      <a href="#top" style="display: block">Top</a>
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vQoIYM2gXzRLKt4q5D2-ZahG7zvVcAipkRvj5k9GVLiGDs8NPlLpO3Q08cPUKQbqhL6g8aZp1ZJSwrw/embed?start=false&loop=false&delayms=3000"
        frameborder="0"
        width="680"
        height="418"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
      >
      </iframe>
    </div>
  </body>
</html>
