<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <a href="../index.html">Back</a>
    <div id="top">
      <h1>Table of Content</h1>
      <ul>
        <li><a href="#rectangles">Drawing Rectangles</a></li>
        <li><a href="#circles">Drawing Circles</a></li>
        <li><a href="#polygons">Drawing Polygons</a></li>
      </ul>
    </div>
    <div>
      <h1>SVG</h1>
      <div id="rectangles">
        <h2>Drawing rectangles</h2>
        <a href="#top">Top</a><br />
        <svg width="300" height="100">
          <rect
            width="300"
            height="100"
            style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
          />
        </svg>
      </div>
      <div id="circles">
        <h2>Drawing circles</h2>
        <a href="#top">Top</a><br />
        <svg width="100" height="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="green"
            stroke-width="4"
            fill="yellow"
          />
        </svg>
      </div>
      <div id="polygons">
        <h2>Drawing polygons</h2>
        <a href="#top">Top</a><br />
        <svg width="300" height="200">
          <polygon
            points="100,10 40,198 190,78 10,78 160,198"
            style="
              fill: aquamarine;
              stroke: red;
              stroke-width: 5;
              fill-rule: evenodd;
            "
          />
        </svg>
      </div>
    </div>
  </body>
</html>
