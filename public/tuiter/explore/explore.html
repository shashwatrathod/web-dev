<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="explore.css" />
    <script
      src="https://kit.fontawesome.com/31334b1e40.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore</title>
  </head>
  <body>
    <div class="container mt-1">
      <div class="row">
        <div class="col-xl-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-brands fa-twitter"></i></span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-house-chimney"></i></span>
              <span>Home</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action active">
              <span><i class="fa-solid fa-hashtag"></i></span>
              <span>Explore</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-bell"></i></span>
              <span>Notifications</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-envelope"></i></span>
              <span>Messages</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-bookmark"></i></span>
              <span>Bookmarks</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-list"></i></span>
              <span>Lists</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <span><i class="fa-solid fa-user"></i></span>
              <span>Profile</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action more-btn">
              <span class="fa-stack"
                ><i class="fa-solid fa-stack-1x fa-circle"></i>
                <i class="fa-solid fa-stack-1x fa-inverse fa-ellipsis"></i
              ></span>
              <span>More</span>
            </a>
          </div>
          <div class="d-grid mt-1">
            <button class="btn btn-primary btn-lg rounded-pill" type="button">
              Tweet
            </button>
          </div>
        </div>
        <!-- Main content  -->
        <div class="col-xl-6 d-flex flex-column gap-1">
          <div class="row d-flex align-items-center">
            <div class="col-11 search-parent">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input
                type="text"
                class="form-control rounded-pill search-bar"
                placeholder="Search Tuiter"
                aria-label="search"
              />
            </div>
            <div class="col-1"><i class="fa-solid fa-gear fs-4"></i></div>
          </div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#" class="nav-link active">For you</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Trending</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sports</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Entertainment</a>
            </li>
          </ul>
        </div>
        <!-- Who to follow -->
        <div class="col-xl-3">
          <div class="list-group">
            <div class="list-group-item fw-bold">Who to follow</div>
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex flex-row align-items-center gap-1">
                <img
                  src="../../images/java.png"
                  alt="Java"
                  class="rounded-circle follow-avatar"
                />
                <div>
                  <div class="fw-bold text-wrap">
                    Java
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                  @Java
                </div>
              </div>
              <button class="btn btn-primary btn-sm rounded-pill">
                Follow
              </button>
            </div>
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex flex-row align-items-center gap-1">
                <img
                  src="../../images/relativityspace.jpg"
                  alt="relativityspace"
                  class="rounded-circle follow-avatar"
                />
                <div>
                  <div class="fw-bold text-wrap">
                    Relativity Space
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                  @relativityspace
                </div>
              </div>
              <button class="btn btn-primary btn-sm rounded-pill">
                Follow
              </button>
            </div>
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex flex-row align-items-center gap-1">
                <img
                  src="../../images/virgingalactic.png"
                  alt="virgingalactic"
                  class="rounded-circle follow-avatar"
                />
                <div>
                  <div class="fw-bold text-wrap">
                    Virgin Galactic
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                  @virgingalactic
                </div>
              </div>
              <button class="btn btn-primary btn-sm rounded-pill">
                Follow
              </button>
            </div>
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex flex-row align-items-center gap-1">
                <img
                  src="../../images/NASA.svg"
                  alt="nasa"
                  class="rounded-circle follow-avatar"
                />
                <div>
                  <div class="fw-bold text-wrap">
                    NASA
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                  @NASA
                </div>
              </div>
              <button class="btn btn-primary btn-sm rounded-pill">
                Follow
              </button>
            </div>
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex flex-row align-items-center gap-1">
                <img
                  src="../../images/tesla.png"
                  alt="Tesla"
                  class="rounded-circle follow-avatar"
                />
                <div>
                  <div class="fw-bold text-wrap">
                    Tesla
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                  @Tesla
                </div>
              </div>
              <button class="btn btn-primary btn-sm rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
