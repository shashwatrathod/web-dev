<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="explore.css" />
    <script
      src="https://kit.fontawesome.com/31334b1e40.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore</title>
  </head>
  <body>
    <div class="container mt-1">
      <div class="row">
        <div class="col-xl-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-brands fa-twitter"></i></span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-house-chimney"></i></span>
              <span>Home</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action active fs-5"
            >
              <span><i class="fa-solid fa-hashtag"></i></span>
              <span>Explore</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-bell"></i></span>
              <span>Notifications</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-envelope"></i></span>
              <span>Messages</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-bookmark"></i></span>
              <span>Bookmarks</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-list"></i></span>
              <span>Lists</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action fs-5">
              <span><i class="fa-solid fa-user"></i></span>
              <span>Profile</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action fs-5 more-btn"
            >
              <!-- TODO: Fix the padding using css -->
              <span class="fa-stack"
                ><i class="fa-solid fa-stack-1x fa-circle"></i>
                <i class="fa-solid fa-stack-1x fa-inverse fa-ellipsis"></i
              ></span>
              <span>More</span>
            </a>
          </div>
          <div class="d-grid mt-1">
            <button class="btn btn-primary btn-lg btn-pill" type="button">
              Tweet
            </button>
          </div>
        </div>
        <div class="col-xl-6">2</div>
        <div class="col-xl-3">3</div>
      </div>
    </div>
  </body>
</html>
